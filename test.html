<!DOCTYPE html>
<html>
<head>
<script>
function changetext(id)
{
  id.innerHTML="谢谢!";
  WebViewJavascriptBridge.callHandler(
        'test'
        , {'param': "hello js"}
        , function(responseData) {
            id.innerHTML = "send get responseData from java, data = " + responseData
        }
    );
}
</script>
</head>
<body>
<h1 onclick="changetext(this)">请点击该文本</h1>
</body>
</html>
