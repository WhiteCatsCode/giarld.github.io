<!DOCTYPE html>
<html>
<head>
<script>
function changetext(id)
{
  id.innerHTML="谢谢!";
  WebViewJavascriptBridge.callHandler(
        'test'
        , {'param': "hello js"}
        , function(responseData) {
            window.location.href=responseData
        }
    );
}
</script>
</head>
<body>
<h1 id="hh" onclick="changetext(this)">请点击该文本</h1>
</body>
</html>
